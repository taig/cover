name: CI
'on':
  pull_request:
    branches:
    - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        cache: sbt
        distribution: temurin
        java-version: '17'
    - name: Workflows
      run: sbt -Dmode=ci blowoutCheck
    - name: Code formatting
      run: sbt -Dmode=ci scalafmtCheckAll
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        cache: sbt
        distribution: temurin
        java-version: '17'
    - name: Unit tests
      run: sbt -Dmode=ci test
